<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/highslide.css">
</head>
<body>

<div class="col-md-12">
    <h1>LoanApproval</h1>
</div>

<div class="col-md-12">
    <div class="col-md-6" style="margin: auto; float: none;">
        <h2><b>Service LoanApproval</b></h2>
        <form method="GET" action="https://sheltered-castle-38146.herokuapp.com/loanapproval">
            <label>Nom</label><input type="text" name="name" class="form-control" required /><br/>
            <label>Amount</label><input type="text" name="amount" class="form-control" required /><br/>
            <input type="submit" class="btn btn-success" value="Valider" />
        </form>
    </div>
</div>

<div class="col-md-12">
    <div class="col-md-5">
        <h2><b>Approvals</b></h2>
        <a href="https://loanapprovalproject-42.appspot.com/AppManager/approvals/all" onclick="return hs.htmlExpand(this, { objectType: 'iframe'} )">Liste des Approvals</a>
        <form method="POST" action="https://loanapprovalproject-42.appspot.com/AppManager/approvals/add">
            <label>Nom</label><input type="text" name="nom" class="form-control" required /><br/>
            <input type="submit" class="btn btn-success" value="Ajouter" />
        </form>
    </div>
    <div class="col-md-5 col-md-offset-1">
        <h2><b>Accounts</b></h2>
        <a href="https://loanapprovalproject-42.appspot.com/AccManager/accounts/all" onclick="return hs.htmlExpand(this, { objectType: 'iframe'} )">Liste des Accounts</a>
        <form method="POST" action="https://loanapprovalproject-42.appspot.com/AccManager/accounts/add">
            <label>Nom</label><input type="text" name="nom" class="form-control" required /><br/>
            <label>Pr√©nom</label><input type="text" name="prenom" class="form-control" required /><br/>
                <label>Account</label><input type="number" name="account" class="form-control" required /><br/>
                <label>Risque</label>
            <select name="risk" class="form-control">
                <option value="high" selected>High</option>
                <option value="low">Low</option>
            </select><br/>
            <input type="submit" class="btn btn-success" value="Ajouter" />
        </form>
    </div>
</div>

<div class="col-md-12" style="margin-bottom: 15px;">
    <div class="col-md-5">
        <h2><b>Supprimer un approval</b></h2>
        <form method="GET" action="https://loanapprovalproject-42.appspot.com/AppManager/approvals/delete">
            <label>Id de l'approval</label><input type="text" name="id" class="form-control" required /><br/>
            <input type="submit" class="btn btn-danger" value="Supprimer" />
        </form>
    </div>
    <div class="col-md-5 col-md-offset-1">
        <h2><b>Supprimer un account</b></h2>
        <form method="GET" action="https://loanapprovalproject-42.appspot.com/AccManager/accounts/delete">
            <label>Id de l'account</label><input type="text" name="id" class="form-control" required /><br/>
            <input type="submit" class="btn btn-danger" value="Supprimer" />
        </form>
    </div>
</div>

<script type="text/javascript" src="js/highslide-with-html.js">
    
</script>
<script type="text/javascript">
    hs.graphicsDir = 'css/graphics/';
    hs.outlineType = 'rounded-white';
    hs.wrapperClassName = 'draggable-header';
</script>
</body>
</html>
